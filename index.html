<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git Repo</title>
    <!--  fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic" rel="stylesheet">
    <!--  icon fonts  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Basscss cnd -->
    <link href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- header with menu -->
    <header id="headerMenu">
        <div class="fixed pt2 pb2 nav-bar">
            <div class="max-width-4 mx-auto">
                <div class="clearfix">
                    <div class="col col-6 p2">
                        <i class="material-icons">fingerprint</i> <span class="h2"> Git Repos </span>
                    </div>
                    <div class="col col-6 right-align mt1 p2">
                        <ul class="list-reset m0">
                            <li class="inline-block mr1"><a href="index.html">Home </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- hero section with search box  -->
    <section id="hero" class="table">
        <div class="table-cell align-middle center fit">
            <div class="max-width-4 mx-auto">
                <h1 class="hero-header">Contributors:</h1>
                <input type="text" class="field typeahead search" placeholder="User Name">
                <button class="btn btn-primary btn-search">Go</button>
            </div>
        </div>
    </section>
    <!-- section with list of repos -->
    <section id="repos">
        <div class="mx-auto color-grey">
            <div class="clearfix">
                <div class="sm-col sm-col-6 ml1 mr1">
                    <ul id="repo-list" class="list-reset">
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- footer with additional information -->
    <footer id="footer"></footer>
    

    <!-- The Modal box for chart -->
    <div class="modal">

        <!-- content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="typeahead/typeahead.bundle.js"></script>
    <script src="chartjs/Chart.js"></script>
    <script src="js/gitClass.js"></script>
    <script src="js/reposClass.js"></script>
    <script src="js/usersClass.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
